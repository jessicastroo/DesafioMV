<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&family=Viga&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/records.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <title>CRUD</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Lista de Café da Manhã</h1>
    </header>
    <main>
      <button type="button" class="button blue mobile" id="cadastrarPessoa">
        Cadastrar Pessoa
      </button>
      <table class="records">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Café da manhã</th>
            <th>Café da manhã</th>
          </tr>
        </thead>
        <body>
          <tr>
            <td>Beatriz</td>
            <td>000.000.000-00</td>
            <td>Suco de Acerola</td>
            <td>Cuscuz</td>
            <td>
              <button type="button" class="button green">Editar</button>
              <button type="button" class="button red">Excluir</button>
            </td>
          </tr>
          <tr>
            <td>Carlos</td>
            <td>111.111.111-11</td>
            <td>Achocolatado</td>
            <td>Bolo</td>
            <td>
              <button type="button" class="button green">Editar</button>
              <button type="button" class="button red">Excluir</button>
            </td>
          </tr>
          <tr>
            <td>Caroline</td>
            <td>222.222.222-22</td>
            <td>Café</td>
            <td>Pão com Queijo</td>
            <td>
              <button type="button" class="button green">Editar</button>
              <button type="button" class="button red">Excluir</button>
            </td>
          </tr>
        </body>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Nova Pessoa</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form class="modal-form">
            <input
              type="text"
              class="modal-field"
              placeholder="Nome da Pessoa"
            />
            <input type="cpf" class="modal-field" placeholder="CPF" />
            <input
              type="cafe"
              class="modal-field"
              placeholder="Café da manhã"
            />
            <input
              type="cafe"
              class="modal-field"
              placeholder="Café da manhã"
            />
          </form>
          <footer class="modal-footer">
            <button class="button green">Salvar</button>
            <button class="button blue">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <footer>
        Copyright &copy; Jessica Castro
    </footer>
    <script src="main.js" defer></script>
  </body>
</html>
